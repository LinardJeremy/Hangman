<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">        
        <link rel="stylesheet" href="style.css">
        <title>Hangman Game</title>
    </head>
    <body lang="fr">
        <h1 class="text-center col-12">Hangman</h1>
        <div class="row">
            <button class="btn btn-primary mx-auto buttonStart" id="buttonStart" type="submit">Start</button>
        </div>
        <div class="container-fluid rulesAndImg">
            <div class="row">
            <div class="col-4 rulesGame">
                <p>Essayez de deviner le mot mystère</p>
                <p>Mais attention, vous n'avez le droit qu'à 10 chances</p>
                <p>En-dessous, les lettres que vous avez déjà proposées : </p>
                <p class= "answerGiven" id="answerGiven"></p>

            </div>
            <div class="col-6 imgHangman" id="imgHangman">

            </div>
            <div class="col-2">
                <p>Chances restantes <span id="tryUse"></span>/10</p>
            </div>


            </div>
        </div>
        <div>
            <p id="motATrouver" class="text-center">Mot à trouver :</p>
            <p class="text-center" id="wordToFind"></p>
            <p class="endGame text-center" id="endGame"></p>
        </div>
        <form>
        <div class="row">
        <label  class='col-12 text-center' for="name">Tapez votre lettre ou le mot.</label>
       <input class='mx-auto' type="text" id="answer" name="name">
        </div>
    </form>
    <div class="row">
    <button class="btn btn-primary mx-auto" id="reset" type="submit">reset</button>
    <button class="btn btn-primary mx-auto" id="validate" type="submit">Validez votre réponse</button>
</div>



        <script src="script.js"></script>
    </body>
</html>
